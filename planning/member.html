<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Member List</title>
  <link rel="stylesheet" type="text/css" href="member.css">
</head>
<body>
  <header>
    <h1>Member List</h1>
  </header>
  
  <section class="member-list">
    <div class="member">
      <h3>Member 1</h3>
      <p>Tier: Standard</p>
      <div class="actions">
        <button class="promote-manager">Promote to Manager</button>
        <button class="promote-admin">Promote to Admin</button>
        <button class="remove-member">Remove Member</button>
      </div>
    </div>
    
    <div class="member">
      <h3>Member 2</h3>
      <p>Tier: Manager</p>
      <div class="actions">
        <button class="promote-admin">Promote to Admin</button>
        <button class="remove-member">Remove Member</button>
      </div>
    </div>
    
    <div class="member">
      <h3>Member 3</h3>
      <p>Tier: Admin</p>
      <div class="actions">
        <button class="remove-member">Remove Member</button>
      </div>
    </div>
  </section>
  
</body>
</html>
